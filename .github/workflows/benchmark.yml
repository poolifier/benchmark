name: Benchmark

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  benchmark:
    if: github.repository == 'poolifier/benchmark'
    runs-on:
      group: default
      labels: [self-hosted, benchmark]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile
      - name: Run benchmark
        uses: blacha/hyperfine-action@v1
        with:
          benchmark-config: './.hyperfine.json'
          count: 500
          benchmark-branch: 'gh-pages'
          benchmark-output: './benchmarks.json'
          benchmark-html: './index.html'
          master-branch: 'main'
          github-token: ${{ secrets.GITHUB_TOKEN }}
